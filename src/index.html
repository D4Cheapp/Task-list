<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo list</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="Keywords" content="todo список дела">
  <meta name="description" content="Сайт для сохранения списка дел">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <section class="Todo-List">
      <header class="Todo-List__Header">
          <h1 class="Todo-List__Header__Title">Todo List</h1>
          <input class="Todo-List__Header__Input" id="Todo-List__Input" type="text" placeholder="Whats need to be done?">
      </header>

      <div class="Todo-List__Tasks" id="Todo-List__Tasks"></div>

      <footer class="Todo-List__Footer-Buttons">
          <p class="Todo-List__Footer-Buttons__Tasks-Count" id="Tasks-Counter">0 tasks left</p>

          <div class="Todo-List__Footer-Buttons__Tasks-Type">
              <input class="Todo-List__Footer-Buttons__Input All" id="All" name="taskState" type="radio">
              <label class="Todo-List__Footer-Buttons__Label" for="All">All</label>

              <input class="Todo-List__Footer-Buttons__Input Active" id="Active" name="taskState" type="radio">
              <label class="Todo-List__Footer-Buttons__Label" for="Active">Active</label>

              <input class="Todo-List__Footer-Buttons__Input Completed" id="Completed" name="taskState" type="radio">
              <label class="Todo-List__Footer-Buttons__Label" for="Completed">Completed</label>
          </div>

          <input type="button" class="Todo-List__Footer-Buttons__Input Clear" id="ClearCompleted"/>
          <label class="Todo-List__Footer-Buttons__Label" for="ClearCompleted">Clear completed</label>
      </footer>
  </section>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
